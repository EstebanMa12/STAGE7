<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstagramClone-Django</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <br><br>
    <div class="container">
        <div class="row">
            {%for post in posts%}
            <div class="col-leg-4 offset-lg-4">
                <div class="media">
                    <img src="{{post.user.picture}}" alt="{{post.user.name}}" class="mr-3 rounded-circle">
                    <div class="media-body">
                        <h5 class="mt-0">{{post.user.name}}</h5>
                        {{post.timestamp}}
                    </div>
                </div>
                <img src="{{post.photo}}" alt="{{post.title}}" class="img-fluid mt-3 border rounded">
                <h6 class="ml-1 mt-1">{{post.title}}</h6>
            </div>
            {%endfor%}
        </div>
    </div>
</body>
</html>
